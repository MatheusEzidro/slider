<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <i class="fa-solid fa-angle-left"></i>
    <ul class="carousel">
      <li class="card">
        <div class="img"><img src="./images/pulseira-1.jpg" alt=""></div>
        <h2>Pulseira geométrica</h2>
        <span>R$59,99</span>
      </li>
      <li class="card">
        <div class="img"><img src="./images/pulseira-2.jpg" alt=""></div>
        <h2>Pulseira cilíndro</h2>
        <span>R$69,99</span>
      </li>
      <li class="card">
        <div class="img"><img src="./images/pulseira-3.jpg" alt=""></div>
        <h2>Pulseira círculo</h2>
        <span>R$49,99</span>
      </li>      
      <li class="card">
        <div class="img"><img src="./images/corrente-1.jpg" alt=""></div>
        <h2>Crucifixo</h2>
        <span>R$29,99</span>
      </li>      
    </ul>
    <i class="fa-solid fa-angle-right"></i>
  </div>  
</body>
</html>
